spring:
  application:
    name: payment-chat

  # Database
  datasource:
    url: jdbc:postgresql://localhost:5432/payment_chat
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # RabbitMQ
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}

  # Keycloak OAuth2
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8081/realms/payment-chat}
          jwk-set-uri: ${KEYCLOAK_JWK_URI:http://localhost:8081/realms/payment-chat/protocol/openid-connect/certs}

# Server
server:
  port: 8080

# Mercado Pago
mercadopago:
  access-token: ${MERCADOPAGO_ACCESS_TOKEN:}
  notification-url: ${MERCADOPAGO_NOTIFICATION_URL:http://localhost:8080/api/payments/webhook}

# Logging
logging:
  level:
    com.paymentchat: DEBUG
    org.springframework.security: DEBUG
